swagger: '2.0'

info:
  title: Plan B Revocation API
  description: API for managing OAuth 2 token revocations
  version: "1.0"

securityDefinitions:
  oauth2:
    type: oauth2
    flow: implicit
    authorizationUrl: none
    scopes:
      uid: user identitiy

security:
  - oauth2:
    - uid

paths:
  /revocations:
    get:
      summary: Get revocated tokens
      description: |
        Gets all revocated tokens
      tags:
        - Revocation
      parameters:
        - name: from
          description: lower time limit for the revocation timestamp
          in: query
          type: string
          format: date-time
          required: false
      responses:
        # Response code
        200:
          description: Successful response
          schema:
            $ref: '#/definitions/Revocations'
    post:
      summary: Revocate a token
      description: |
        Revokes tokens, making them invalid
      tags:
        - Revocation
      parameters:
        - name: revocations
          description: a revocation object
          in: body
          schema:
            $ref: '#/definitions/Revocation'
      responses:
        # Response code
        200:
          description: Revocation info stored

definitions:
  Revocations:
    type: object
    properties:
      meta:
        type: object
        properties:
          force_refresh_from:
            type: string
            format: date-time
            description: Informs the caller to get the tokens that were revoked revoked from the specified timestamp
      revocations:
        type: array
        items:
          $ref: '#/definitions/Revocation'
  Revocation:
    type: object
    properties:
      type:
        type: string
        enum: [ "TOKEN", "CLAIM", "GLOBAL" ]
      revoked_at:
        type: string
        format: date-time
      data:
        type: object
        format: '#/definitions/Data'

  Data:
    type: object
  Claim:
    allOf:
    - $ref: '#/definitions/Data'
    - type: object
      properties:
        name:
          type: string
          description: The claim of the tokens to revoke
        value_hash:
          type: string
          description: The revoked claim hashed using hash_algorithm, encoded in Base64 Basic
        hash_algorithm:
          type: string
          description: The algorithm used for hashing the Claim
        issued_before:
          type: string
          format: date-time
          description: Upper time bound for tokens
  Global:
    allOf:
    - $ref: '#/definitions/Data'
    - type: object
      properties:
        issued_before:
          type: string
          format: date-time
          description: Upper time bound for tokens
  Token:
    allOf:
    - $ref: '#/definitions/Data'
    - type: object
      properties:
        token_hash:
          type: string
          description: The revoked token hashed - using hash_algorithm -, encoded in URL Base64
        hash_algorithm:
          type: string
          description: The algorithm used for hashing the Token
